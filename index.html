<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-icons/social-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
    <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">


    <!--Defined Components-->
    <link rel="import" href="elements/script-links.html">
    <link rel="import" href="elements/ts-card.html">
    <link rel="import" href="elements/ts-player.html">

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">

<body fullbleed layout vertical>
    <div class="loading">
        <img src="images/loading.svg" draggable="false">
    </div>
    <core-scroll-header-panel unresolved>
        <core-toolbar>
            <paper-icon-button icon="menu" role="button" tabindex="0" aria-label="menu"></paper-icon-button>
            <div flex vertical center>
                <div class="logo-wrap">
                    <img src="images/logo.png" class="logo" draggable="false">
                    <paper-ripple fit=""></paper-ripple>
                </div>
            </div>
            <paper-icon-button icon="social:post-facebook" role="button" tabindex="0" aria-label="menu"></paper-icon-button>
            <paper-icon-button icon="social:post-twitter" role="button" tabindex="0" aria-label="menu"></paper-icon-button>
        </core-toolbar>
        <div class="content">
            <div class="choose">
                <h2 class="text-color" rel="tipsy" title="abc"><i class="icon ion-wineglass"></i> Choose a shake!</h2>
            </div>
            <ts-card></ts-card>
            <ts-player></ts-player>
        </div>
    </core-scroll-header-panel>

    <script src="js/script.js"></script>
</body>
</html>
